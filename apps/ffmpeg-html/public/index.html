<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Emscripten-Generated Code</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="spinner" id='spinner'></div>
  <div class="emscripten" id="status">Downloading...</div>

  <span id='controls'>
    <span><input type="checkbox" id="resize">Resize canvas</span>
    <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
    <span><input type="button" value="Fullscreen"
        onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
    </span>
  </span>

  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>
  </div>

  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>
  <textarea id="output" rows="8"></textarea>
  <input type="file" id="inputFile" accept="video/webm, video/mp4">
  <button id="convertButton">Convert to MP4</button>

  <!-- <script type='text/javascript' src="./page.js"></script>
    <script type="text/javascript" src="./ffmpeg.js"></script>
    <script type="text/javascript" src="./ffmpeg-wrapper.js"></script> -->

  <!-- <script type="text/javascript" src="http://localhost:3001/dist/umd/bundle.js"></script> -->
  <script type="text/javascript" src="./dist/bundle.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
